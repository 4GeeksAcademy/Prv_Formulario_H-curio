<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <title>Payment Form</title>

  <style>
    body {
      background-color: #e9f2fb;
    }

    fieldset {
      padding-top: 1rem;
    }
  </style>
</head>

<body>
  <!-- Navbar superior -->
  <nav class="navbar navbar-dark bg-dark border-bottom px-3 d-flex justify-content-between">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img src="https://cdn-icons-png.flaticon.com/128/3242/3242257.png" alt="logo" width="30" height="30" />
      <span class="fw-bold">Modo Seguro</span>
    </a>
  </nav>
  <!--fin Navbar superior-->

  <div class="container mt-4">
    <fieldset class="border rounded-3 p-4 bg-white shadow-sm">
      <legend class="float-none w-auto px-3 fw-bold">Payment form example</legend>

      <!-- Alerta de error -->
      <div class="alert alert-danger py-2">Some fields are missing</div>

      <!-- Fila superior: Card / CVC / Amount -->
      <div class="row g-4 mb-3">
        <div class="col-md-4 col-lg-5">
          <label class="form-label">Card #</label>
          <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" />
        </div>
        <div class="col-md-4 col-lg-3">
          <label class="form-label">CVC #</label>
          <input type="text" class="form-control" placeholder="0000" />
        </div>
        <div class="col-md-4 col-lg-4">
          <label class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" placeholder="Amount" />
          </div>
        </div>
      </div>

      <!-- Dos columnas -->
      <div class="row">
        <!-- IZQUIERDA -->
        <div class="col-md-6">
          <!-- First Name -->
          <div class="mb-3">
            <label class="form-label">First Name1</label>
            <input type="text" class="form-control" placeholder="First Name" />
          </div>

          <!-- City -->
          <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="City" />
          </div>

          <!-- We accept -->
          <div class="mb-3">
            <label class="form-label">We accept:</label>
            <div class="d-flex gap-2 align-items-center">
              <span class="badge rounded-pill text-bg-secondary d-flex align-items-center gap-2 p-2">
                <input type="radio" aria-label="option1">
                <i class="bi bi-credit-card fs-4"></i>
                <input type="radio" aria-label="option2">
                <i class="bi bi-credit-card fs-4"></i>
                <i class="bi bi-visa fs-4"></i>
                <i class="bi bi-mastercard fs-4"></i>
                <input type="radio" aria-label="option3">
                <i class="bi bi-paypal fs-4"></i>
              </span>
            </div>
          </div>
        </div>

        <!-- DERECHA -->
        <div class="col-md-6">
          <!-- Last Name -->
          <div class="mb-3">
            <label class="form-label">Last Name2</label>
            <input type="text" class="form-control" placeholder="Last Name" />
          </div>

          <!-- State + Postal Code -->
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label">State</label>
              <select class="form-select">
                <option selected>Pick a state</option>
                <option>California</option>
                <option>Texas</option>
                <option>Florida</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Postal Code</label>
              <input type="text" class="form-control" placeholder="Postal Code" />
            </div>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="3" placeholder="Add any notes here..."></textarea>
          </div>
        </div>
      </div>
      <!-- FIN dos columnas -->

      <!-- Botones -->
      <div class="d-flex justify-content-end gap-2 mt-3">
        <button class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary">Send</button>
      </div>
    </fieldset>
  </div>
  <!-- fin formulario -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
